<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Camadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      background: #eef;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Camadas</h1>

    <label>Altura medida (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Ex: 1.00">

    <label>Inclinação (%):</label>
    <input type="number" id="inclinacao" step="0.1" placeholder="Ex: 50">

    <label>Espessura da camada (m):</label>
    <input type="number" id="camada" step="0.01" placeholder="Ex: 0.25">

    <label>Folga (m):</label>
    <input type="number" id="folga" step="0.01" placeholder="Ex: 0.2">

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const altura = parseFloat(document.getElementById('altura').value);
      const inclinacao = parseFloat(document.getElementById('inclinacao').value);
      const camada = parseFloat(document.getElementById('camada').value);
      const folga = parseFloat(document.getElementById('folga').value);

      if (isNaN(altura) || isNaN(inclinacao) || isNaN(camada) || isNaN(folga)) {
        document.getElementById('resultado').innerHTML = "Por favor, preencha todos os campos.";
        return;
      }

      // Cálculo da distância até o bordo pela proporção (altura / (inclinação/100))
      const distancia = altura / (inclinacao / 100);

      // Nova altura projetada
      const novaAltura = altura - camada;

      // Nova distância recalculada
      const novaDistancia = novaAltura / (inclinacao / 100);

      // Distância final com folga (somando, conforme solicitado)
      const distanciaFinalFolga = novaDistancia + folga;

      // Leituras lado baixo e lado alto
      const leituraBaixo = novaAltura;
      const leituraAlto = altura - novaAltura;

      document.getElementById('resultado').innerHTML = `
        <strong>Resultados:</strong><br>
        Distância inicial: ${distancia.toFixed(2)} m<br>
        Nova altura projetada: ${novaAltura.toFixed(2)} m<br>
        Nova distância até o bordo: ${novaDistancia.toFixed(2)} m<br>
        Distância final com folga: ${distanciaFinalFolga.toFixed(2)} m<br><br>
        Leitura lado baixo: ${leituraBaixo.toFixed(2)} m<br>
        Leitura lado alto: ${leituraAlto.toFixed(2)} m
      `;
    }
  </script>
</body>
</html>
